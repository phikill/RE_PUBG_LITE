<script>
window.onload = function() 
{
    const profileId = sessionStorage.getItem('profileEditor_profileId');
    
    if(profileId) 
    {
        document.getElementById("info").textContent = 
            "Perfil selecionado: " + profileId;
        // Limpa ap√≥s usar (opcional)
        sessionStorage.removeItem('profileEditor_profileId');
    } 
    else 
    {
        document.getElementById("info").textContent = 
            "Nenhum perfil selecionado";
    }
};
</script>

<div id="info"></div>
