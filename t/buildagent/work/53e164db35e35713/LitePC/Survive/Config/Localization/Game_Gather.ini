IncludePathFilters=Content/LitePC/Voice/*
IncludePathFilters=Content/LitePC/Maps/Lobby/*
IncludePathFilters=Content/LitePC/StringTable/*
IncludePathFilters=Content/LitePC/Blueprints/*
