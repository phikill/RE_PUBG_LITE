SearchDirectoryPaths=Source/ShadowTrackerExtra
ExcludePathFilters=Config/Localization/*
FileNameFilters=*.h
FileNameFilters=*.cpp
FileNameFilters=*.ini
ShouldGatherFromEditorOnlyData=false

[GatherTextStep1]
CommandletClass=GatherTextFromAssets
IncludePathFilters=Content/BluePrints/ControlInput/*
IncludePathFilters=Content/UMG/UI_BP/LoginLoading/*
IncludePathFilters=Content/CSV/Item.*
IncludePathFilters=Content/CSV/BattleText.*
