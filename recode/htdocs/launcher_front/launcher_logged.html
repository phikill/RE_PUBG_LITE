<script>

/* Top Bar Scripts */
    document.querySelector('.front-src-components-Launcher-TopBar-Selector__selector-selected-value--3vynu')
        .addEventListener('click', function() 
        {
            let list = document.querySelector('.front-src-components-Launcher-TopBar-Selector__show-list--1OK9U ul');
            if (list.style.display === 'none' || !list.style.display) {
                list.style.display = 'block';  // Mostra a lista
            } else {
                list.style.display = 'none';   // Esconde a lista
            }
        });

/* banners script */
let currentBanner = 0;
const banners = document.querySelectorAll('.front-src-components-Launcher-RollingBanner-RollingBanner__RollingBanner-banner--1G1Ja');
const totalBanners = banners.length;
const bannerContainer = document.querySelector('.front-src-components-Launcher-RollingBanner-RollingBanner__RollingBanner-trans--34D3z');

/* Função para mover o banner */
function updateBannerPosition() 
{
    if (currentBanner >= 0 && currentBanner < totalBanners) 
    {
        bannerContainer.style.transform = `translateX(-${currentBanner * 100}%)`; // Move o container para o banner atual
    }
    //bannerContainer.style.transform = `translateX(-${currentBanner * 100}%)`; // Move o container para o banner atual
}

/* Função para mostrar o próximo banner */
function showNextBanner() 
{
    currentBanner = (currentBanner + 1) % totalBanners; // Vai para o próximo banner, volta ao primeiro se for o último
    updateBannerPosition();
}

/* Função para mostrar o banner anterior */
function showPrevBanner() 
{
    currentBanner = (currentBanner - 1 + totalBanners) % totalBanners; // Vai para o banner anterior, voltando ao último se for o primeiro
    updateBannerPosition();
}

/* Alternar banners automaticamente a cada 7 segundos */
//const bannerInterval = setInterval(showNextBanner, 7000);

let bannerInterval; // Declara a variável do intervalo

/* Função para iniciar a rotação automática */
function startAutoRotation() 
{
    bannerInterval = setInterval(showNextBanner, 7000); // Alterna os banners a cada 7 segundos
}

/* Iniciar a rotação automática ao carregar a página */
document.addEventListener('DOMContentLoaded', (event) => {
    startAutoRotation(); // Inicia a rotação automática ao carregar a página
});

/* Controle de navegação pelas miniaturas */
const thumbnails = document.querySelectorAll('.front-src-components-Launcher-RollingBanner-RollingBanner__RollingBanner-thumnail-wrapper--l2CMw');
thumbnails.forEach((thumbnail, index) => 
{
    thumbnail.addEventListener('click', function() 
    {
        currentBanner = index; // Atualiza o índice para o banner clicado
        updateBannerPosition(); // Move o container para o banner selecionado
        clearInterval(bannerInterval); // Cancela a rotação automática após interação manual
        startAutoRotation(); // Reinicia a rotação automática
    });
});

/* Botões de navegação */
document.querySelector('.front-src-components-Launcher-RollingBanner-RollingBanner__RollingBanner-prev-wrapper--3SGYQ').addEventListener('click', function() {
    showPrevBanner();
    clearInterval(bannerInterval); // Cancela a rotação automática após interação manual
    startAutoRotation(); // Reinicia a rotação automática
});
document.querySelector('.front-src-components-Launcher-RollingBanner-RollingBanner__RollingBanner-next-wrapper--2ZulU').addEventListener('click', function() {
    showNextBanner();
    clearInterval(bannerInterval); // Cancela a rotação automática após interação manual
    startAutoRotation(); // Reinicia a rotação automática
});


/* */

let delayCount = 0;

class CefService {
    constructor() {
        this.initialized = false;

        (async () => {
            await this.initialize();
        })();

        this.minimize = this.minimize.bind(this);
        this.close = this.close.bind(this);
    }

    async initialize() 
    {
        if (!window.CefSharp) 
        {
            console.error('No CefSharp');
            return;
        }

        await Promise.all([
            window.CefSharp.BindObjectAsync('_launcher_object_'),
        ]);

        this.launcherObject = window._launcher_object_;

        if (!this.launcherObject) 
        {
            console.error('Cef initialize Fail');
            this.initialized = false;
            return;
        }
    }

    async minimize() 
    {
        const isLauncherObjectActivate = await this.waitForLauncherObject();
        if (!isLauncherObjectActivate) 
        {
            return null;
        }

        this.launcherObject.minimize();
        return true;
    }

    async close() 
    {
        const isLauncherObjectActivate = await this.waitForLauncherObject();
        if (!isLauncherObjectActivate) 
        {
            return null;
        }

        this.launcherObject.close();
        return true;
    }

    async waitForLauncherObject() 
    {
        if (this.launcherObject) 
        {
            return true;
        }
        while (delayCount <= 10) 
        {
            await CommonUtils.delay(); // eslint-disable-line
            delayCount += 1;

            if (this.launcherObject) 
            {
                return true;
            }
        }
        console.error('there is no launcherObject');

        return false;
    }
}

class CommonUtils {
    static async delay(ms = 100) {
        return new Promise((resolve) => {
            setTimeout(resolve, ms);
        });
    }
}

const cefService = new CefService();
const minimize_btn = document.getElementById('minimize-btn');
const close_btn = document.getElementById('close-btn');

minimize_btn.addEventListener("click", cefService.minimize);
close_btn.addEventListener("click", cefService.close);

// cefService.minimize();
